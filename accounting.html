<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Collapsible sidebar using Bootstrap 3</title>

	<!-- Bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="bootstrap-3.3.7/dist/css/bootstrap.min.css">
	<!-- Our Custom CSS -->
	<link rel="stylesheet" href="style.css">

	<style>
		.panelClass {
			color: black;
		}
	</style>

</head>

<body>


	<div class="container-fluid">
		<!-- Sidebar Holder -->
		<div class="row">
			<div class="col-md-2">
				<nav id="sidebar">
					<div class="sidebar-header">
						<div class="col-md-offset-2">
							<h3>Accountant</h3>
						</div>
						<div class="col-md-offset-3" style="font-size:5em;">
							<i class="fas fa-money-bill"></i>
						</div>
					</div>

					<div id="menu">
						<ul class="list-unstyled components">
							<li>
								<a data-toggle="collapse" data-target="#homeSubmenu" data-parent="#menu" aria-expanded="false">
									<b>Chart of Accounts</b>
								</a>
								<ul class="collapse list-unstyled" id="homeSubmenu">
									<li>
										<a href="#">New account</a>
									</li>
									<li>
										<a id="chart" href="#">View chart</a>
									</li>
								</ul>
							</li>
							<li>
								<a id="journal" aria-expanded="false">
									<b>General Journel</b>
								</a>
							</li>
							<li>
								<a data-toggle="collapse" data-target="#purchaseSubmenu" data-parent="#menu" aria-expanded="false">
									<b>Cash</b>
								</a>
								<ul class="collapse list-unstyled" id="purchaseSubmenu">
									<li>
										<a href="#">Cash in</a>
									</li>
									<li>
										<a href="#">Cash out</a>
									</li>
								</ul>
							</li>
							<li>
								<a data-toggle="collapse" data-target="#accountSubmenu" data-parent="#menu" aria-expanded="false">
									<b>Account</b>
								</a>
								<ul class="collapse list-unstyled" id="accountSubmenu">
									<li>
										<a href="#">View payroll</a>
									</li>
									<li>
										<a href="#">Change password</a>
									</li>
									<li>
										<a href="login.html">Sign out</a>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</nav>
			</div>

			<!-- Page Content Holder -->
			<div class="col-md-10">
				<div class="row">
					<div class="col-md-12">
						<div id="content">
					
							<nav class="navbar navbar-default">
								<div class="container-fluid">
					
									<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
										<ul class="nav navbar-nav navbar-right">
											<li>
												<a href="#">Page</a>
											</li>
											<li>
												<a href="#">Page</a>
											</li>
											<li>
												<a href="#">Page</a>
											</li>
											<li>
												<a href="#">Page</a>
											</li>
										</ul>
									</div>
								</div>
							</nav>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<div class="col-md-12" id="realContent" style="object-fit:fill;"></div>
					</div>
				</div>
				<div class="line"></div>
			</div>
		</div>
	</div>





	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<!-- Bootstrap Js CDN -->
	<script src="bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>

	<script type="text/javascript">

		$(document).ready(function () {

			$("#chart").click(function (e) {
				document.getElementById("realContent").innerHTML='<object type="text/html" data="dtable/dtable.html" style="height:600px; width:100%;" ></object>';
			});

			$("#journal").click(function (e) {
				document.getElementById("realContent").innerHTML='<object class="col-md-12" type="text/html" data="journal/journal.html" style="height:500px;"></object>';
			});
		});
	</script>
</body>

</html>
