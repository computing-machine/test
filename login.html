<html>

<head>
	<link href="bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>

<div class="container">
	<div class="row">
        
			<div id="loginbox" class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3"> 
				
				<div class="panel panel-default" >
					<div class="panel-heading">
						<div class="panel-title text-center">Bootsnipp.com</div>
					</div>     

					<div class="panel-body" >

						<form name="form" id="form" class="form-horizontal" action="accounting.html" method="get">
						   
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input id="username" type="text" class="form-control" name="user" value="" placeholder="User">                                        
							</div>

							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<input id="password" type="password" class="form-control" name="password" placeholder="Password">
							</div>                                                                  

							<div class="form-group">
								<!-- Button -->
								<div class="col-sm-12 controls">
									<button type="button" id="login" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-log-in"></i> Log in</button>                          
								</div>
							</div>

						</form>     

					</div>                     
				</div>  
			</div>
	</div>	
</div>

  <!-- jQuery CDN -->
         <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
         <!-- Bootstrap Js CDN -->
         <script src="bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
		 
		 <script>
			$(document).ready(function(){
				$('#login').click(function() {
					var username=$("input[id=username]").val();
					var password=$("input[id=password]").val();
					if(username==1 && password==1)
						window.location.href = "inventory.html";
					else if(username=="a" && password=="a")
						window.location.href="accounting.html";
					else if(username=="p" && password=="p")
						window.location.href="purchase/purchase.html";
				});
			});
		 </script>
</body>
