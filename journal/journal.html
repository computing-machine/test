<html>
    <head>
        <title>Journal</title>
        <link rel="stylesheet" href="../bootstrap-3.3.7/dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="database.json"></script>
    </head>

    <body onload="show_journal()">
        <div id="journal_div"></div>
        
        <script>
            
            function create_journal(row, col, head, data){
                var journal="";

                journal = "<table class='table table-hover'>";

                journal += "<thead>";
                journal += "<tr>";
                for(i=0; i<col; i++){
                    journal+="<th>"+head[i]+"</th>";
                }//for head
                journal+="</tr>";
                journal+="</thead>";

                journal += "<tbody>";
                for(i=0; i<row; i++){
                    journal += "<tr>";
                    journal += "<td><input type='text'></td>";
                    for (j = 3; j < col; j++) {
                        journal += "<td><select><option disabled selected value> -- select an option -- </option></select></td>";
                    }//for col
                    for(k=0; k<2; k++){
                        journal += "<td><input type='text'></td>";
                    }//for debit
                    journal += "</tr>";
                }//for row
                journal += "</tbody>";
                journal += "</table>";
                return journal;
            }//create_journal()

            function show_journal(){
                $.getJSON("database.json", function(data) {
                    head=["Number", "Type", "Sub-type", "GL Account", "Debit", "Credit"];
                    journal=create_journal(2, 6, head, data);
                    document.getElementById("journal_div").innerHTML=journal;
                });
            }//show_journal()
        </script>
    </body>
</html>
